<footer>
  <div id="tags" class="clearfix">
  {% for tag in site.tags %}
  {% capture t %}{{ tag[0] | downcase | replace:' ','-' }}{% endcapture %}

  <span class="tag"><a href="/tag/{{ t }}">{{ site.tagname[t]  }} ({{ tag[1].size }})</a></span>
  {% endfor %}
  </div>

</footer>
