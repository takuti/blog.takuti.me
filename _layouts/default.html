<!DOCTYPE html>
<html>
  <head>
    <meta name="google-site-verification" content="LuC5G9RgHqMbCs-j6JqTMh9NjBFDlnmtliW1JOyotbQ" />
    <meta charset="utf-8">
    <meta name=keywords content="{% if page.keywords %}{% for key in page.keywords %}{% if forloop.first == false %},{% endif %}{{ key }}{% endfor %}{% else %}takuti,たくち{% endif %}" />
    <meta name=description content="{% if page.description %}{{ page.description }}{% else %}百合とコーヒーが好きですね。{% endif %}" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <title>
      {% if page.title == 'TOP' %}
      blog.takuti.me
      {% else %}
      {{ page.title }} - blog.takuti.me
      {% endif %}
    </title>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/style.css">
    <link href="/google-code-prettify/tomorrow-night-eighties.css" rel="stylesheet">

    <link rel="shortcut icon" href="/images/favicon.ico" />

  </head>
  <body>
    {% include header.html %}

    <div id="container">
      {{ content }}
    </div>

    {% include footer.html %}

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script src="/google-code-prettify/prettify.js"></script>
    <script>prettyPrint();</script>

    <script type="text/javascript" src="https://c328740.ssl.cf1.rackcdn.com/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-28919399-3', 'takuti.me');
      ga('send', 'pageview');
    </script>

    <script>
      // random posts
      var posts = [];
      {% for post in site.posts %}
      posts.push("{{ post.url }}");
      {% endfor %}
      $('#random').attr('href',posts[Math.floor(Math.random() * posts.length)]);

      // index yearly toggle
      jQuery(function(){
        $('.past-year').hide();
        $('h3.year').click(function(){
          var ud = $(this).children('.up-down');
          $(this).next().fadeToggle(0, function(){
            if (ud.hasClass('down')) {
              ud.html('up');
              ud.removeClass('down');
              ud.addClass('up');
            } else if (ud.hasClass('up')) {
              ud.html('down');
              ud.removeClass('up');
              ud.addClass('down');
            }
          });
        });
      });
    </script>

  </body>
</html>
