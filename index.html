---
layout: default
title: TOP
---


<!-- This loops through the paginated posts -->
<dl id="entry-list">
{% for post in site.posts %}
  <dt>
  <span class="date">
    {{ post.date | date: '%b %-d, %Y' }}
  </span>
<!--
  &nbsp;
  <span class="tag">
    {% unless post.tags == empty %}
    {% for tag in post.tags %}
    {% capture t %}{{ tag | downcase | replace:' ','-' }}{% endcapture %}
    [<a href="/tag/{{ t }}">{{ site.tagname[t] }}</a>]
    {% endfor %}
    {% endunless %}
  </span>
-->
  </dt>
  <dd>
    <a href="{{ post.url }}">{{ post.title }}</a>
    <a href="http://b.hatena.ne.jp/entry/{{ site.baseurl }}{{ post.url }}"><img src="http://b.hatena.ne.jp/entry/image/{{ site.baseurl }}{{ post.url }}"></a>
  </dd>
{% endfor %}
</dl>
