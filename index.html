---
layout: default
title: TOP
---


<!-- This loops through the paginated posts -->
<dl class="entry-list">
{% for post in site.posts %}
  <dt>
  <span class="date">
    {{ post.date | date: '%b %d, %Y' }}
  </span>
  </dt>
  <dd>
    <a href="{{ post.url }}">{{ post.title }}</a>
  </dd>
{% endfor %}
</dl>
